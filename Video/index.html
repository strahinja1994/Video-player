<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Video</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

        <video  class="container__video" autoplay muted loop>
